<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wykres</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300&amp;subset=latin-ext" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="myscript.js"></script>
		<script src="plotly-latest.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/series-label.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


	</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Generator wykresów</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-primary">Wybierz plik</button>
        </div>
        <div class="col-md-4">
          <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" disabled>
            </div>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary">Stwórz wykres</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Opcje</h2>
        </div>
      </div>
      <div class="row">
          <div class col-md-12>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Opcja 1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Opcja 2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">Opcja 3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
              <label class="form-check-label" for="inlineCheckbox4">Opcja 4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
              <label class="form-check-label" for="inlineCheckbox5">Opcja 5</label>
            </div>
          </div>
      </div>
      <div class="row">
	    	<div class="col-md-12">
	          <h1>Wykres 2D Ploty</h1>
	        </div>
	      </div>
				<br><br>
				<div class="row">
        <div class="col-md-12">
					<div id="tester" style="width:1000px;height:600px;"></div>
					<script>
						TESTER = document.getElementById('tester');
						Plotly.plot( TESTER, [{
						x: [1, 2, 3, 4, 5],
						y: [1, 2, 4, 8, 16] }], {
						margin: { t: 0 } } );
					</script>
        </div>
      </div>
			<div class="row">
	    	<div class="col-md-12">
	          <h1>Wykres 3D Ploty</h1>
	        </div>
	      </div>
			<div class="row">
				<div class="col-md-12">
					<div id="myDiv" style="width:1000px;height:600px;"></div>

<script>

					Plotly.d3.csv('https://raw.githubusercontent.com/plotly/datasets/master/3d-scatter.csv', function(err, rows){
function unpack(rows, key) {
	return rows.map(function(row)
	{ return row[key]; });}

var trace1 = {
	x:unpack(rows, 'x1'), y: unpack(rows, 'y1'), z: unpack(rows, 'z1'),
	mode: 'markers',
	marker: {
		size: 12,
		line: {
		color: 'rgba(255, 100, 217, 0.14)',
		width: 0.5},
		opacity: 0.8},
	type: 'scatter3d'
};
//
var trace2 = {
	x:unpack(rows, 'x2'), y: unpack(rows, 'y2'), z: unpack(rows, 'z2'),
	mode: 'markers',
	marker: {
		color: 'rgb(243,218,011)', /* kolor kuleczek żółty*/
		size: 12,
		symbol: 'circle',
		line: {
		color: 'rgb(204, 0, 0)', /* kolor błękitny żółty*/
		width: 1},
		opacity: 0.8},
	type: 'scatter3d'};

var data = [trace1, trace2];
var layout = {margin: {
	l: 0,
	r: 0,
	b: 0,
	t: 0
  }};
Plotly.newPlot('myDiv', data, layout);
});

</script>
<br><br>




				</div>
			</div>
    </div>
  </body>
</html>
