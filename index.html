<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wykres</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300&amp;subset=latin-ext" rel="stylesheet">
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="myscript.js"></script>
	</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Generator wykresów</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-primary">Wybierz plik</button>
        </div>
        <div class="col-md-4">
          <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" disabled>
            </div>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary">Stwórz wykres</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Opcje</h2>
        </div>
      </div>
      <div class="row">
          <div class col-md-12>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Opcja 1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Opcja 2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">Opcja 3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
              <label class="form-check-label" for="inlineCheckbox4">Opcja 4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
              <label class="form-check-label" for="inlineCheckbox5">Opcja 5</label>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-8">
					<svg width="50" height="50">
    <circle cx="25" cy="25" r="22"
     fill="blue" stroke="gray" stroke-width="2"/>
</svg>
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>
  </body>
</html>
